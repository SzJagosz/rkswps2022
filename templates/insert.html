<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Insert Page</title>
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/billing">Billing</a>
        <a class="active" href="/insert">Insert</a>
      </div>

        <img src="{{url_for('static', filename='logo.png')}}" align="middle" class="logo" />


      <div class="input-section">
        <form method="POST" class="form-inline">
            <div class="input-box">
              <label class="input-label">Password</label>
              <input type="password" name="pwd" class="input-date" title="Enter password here" onfocus="setFocus(true)" onblur="setFocus(false)" />
            </div>
            <div class="input-box">
              <label class="input-label">Resource group</label>
              <input type="text" name="res_gr" class="input-date" title="Maximum 6 characters" onfocus="setFocus(true)" onblur="setFocus(false)" />
              <div class="input-box">
                <label class="input-label">AKS Name</label>
                <input type="text" name="aks_name" class="input-date" title="Enter AKS Name" onfocus="setFocus(true)" onblur="setFocus(false)" />
              </div>
              <div class="input-box">
                <label class="input-label">Instance Name</label>
                <input type="text" name="instance_name" class="input-date" onfocus="setFocus(true)" onblur="setFocus(false)" />
              </div>
              <div class="input-box">
                <div class="input-box">
                  <label for="quantity" class="input-label">Nodes Min (between 1 and 10):</label>
                  <input type="number" id="quantity" class="input-date" name="nodes_min" min="1" max="10">
                </div>
                <div class="input-box">
                  <label for="quantity" class="input-label">Nodes Max (between 1 and 10):</label>
                  <input type="number" id="quantity" class="input-date" name="nodes_max" min="1" max="10">
                </div>
                <input class="input-label" type="radio" name="os" value="Windows" checked>
                <label class="input-label"> Windows </label></p>
                <input class="input-label" type="radio" name="os" value="Linux">
                <label class="input-label"> Linux </label></p>
              </div>
              <input class="input-label" type="submit">
          </form>
    </div>

    <table class="content-table" style="width:100%">
      <tr>
        <th>Resource Group</th>
        <th>AKS Name</th>
        <th>Instance Name</th>
        <th>Os Type</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
      <tr>
          <td>{{ res_gr }}</td>
          <td>{{ aks_name }}</td>
          <td>{{ instance_name }}</td>
          <td>{{ os }}</td>
          <td>{{ current_time }}</td>
          <td>{{ status }}</td>
      </tr>
    </table>


  </body>
  </html>
